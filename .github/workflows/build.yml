  release:
    name: create release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@master
        with:
          path: ./artifacts
          merge-multiple: true
      - uses: ncipollo/release-action@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: ./artifacts
          body: "new release"
