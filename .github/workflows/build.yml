name: Build mobile apps
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    name: Build-android
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flutter_client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "11"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.9"

      - run: flutter pub get
      - run: flutter build apk
      - run: flutter build appbundle

      - run: cp -r ./build ../build

      - uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: build/app/outputs/bundle/release/
  build-ios:
    name: Build-ios
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./flutter_client
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      - run: flutter pub get
      - run: flutter build ios --release --no-codesign

      - uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: /Users/runner/work/bot_client/bot_client/flutter_client/build/ios/iphoneos/Runner.app
  build-web:
    name: Build-web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flutter_client
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get
      - run: flutter build web

      - run: cp -r ./build ../build

      - uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: build/app/outputs/bundle/release/
  build-linux:
    name: Build-linux
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flutter_client
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev

      - run: flutter pub get
      - run: flutter build linux

      - run: cp -r ./build ../build

      - uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: build/app/outputs/bundle/release/
  build-windows:
    name: Build-windows
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flutter_client
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get
      - run: flutter build windows

      - run: cp -r ./build ../build

      - uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: build/app/outputs/bundle/release/
  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - Build-ios
      - Build-android
      - Build-web
      - Build-linux
      - Build-windows
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: artifacts

      - run: ls -a .
      - run: ls -a $GITHUB_WORKSPACE/artifacts
      - run: ls -a $GITHUB_WORKSPACE/
      - run: ls -a artifacts/android-build
      - run: ls -a artifacts/ios-build

      - name: "Generate release changelog"
        id: changelog_generator
        uses: heinrichreimer/action-github-changelog-generator@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          unreleased: false

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: true
          default_prerelease_bump: false

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.changelog_generator.outputs.changelog }}
          draft: false
          prerelease: false
          files: |
            artifacts/android-build/app-release.aab
            artifacts/ios-build/*
